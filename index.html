<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        #userFormArea{
            margin-top:15%;
            margin-left: 31%;
            margin-right:30%;
            text-align: center;
            border-radius: 3%;
            background-color:lightgrey;
        }
        #messageArea{
            display: none;
        }
        .well,
        .chat
        {
            margin-top:5px;
            margin-bottom: 0px;
        }
        .date {
            float: right;
        }
        .container {
            margin-top:60px;
        }
        footer {
            text-align: center;
            padding: 15px;
            color:white;
            bottom: 0;
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-dark bg-primary navbar-fixed-top btn-primary">
        <div class="navbar-brand">RecastAI - Ibot</div>
    </div>
    <div class="container">

        <div id="userFormArea" class="row">
            <div class="col-sm-12">
                    <form id="userForm">
                            <div class="form-group">
                                <label>
                                    <h3>Enter Username:</h3>
                                </label>
                                <br>
                                <input type="text" id="username"
                                placeholder="username">
                                <input type="submit" class="btn btn-primary" 
                                value="Login">
                            </div>
                        </form>
            </div>
        </div>

        <div id="messageArea" class="row">
            <div class="col-sm-4">
                <div class="well">
                <h3>Online Users:</h3>
                <br>
                <ul class="list-group" id="users"><br></ul>
                <div class="date">
            </div>
            </div>
            </div>

            <div class="col-sm-8">

                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" 
                        value="Send Message" style="float:right">
                    </div>
                </form>
                <br>
                <div class="chat" id="chat"></div>
            </div>
        </div>
    </div>

    <footer class="btn-primary">
        Welcome to the Recast Bot <br>
        Copyright Â© Isha Wakankar
    </footer>

    <script>
        $(function(){
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $userForm = $('#userForm');
            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $users = $('#users');
            var $username = $('#username');

            $messageForm.submit(function(e){
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function(data){
                $chat.append('<div class="well">'+data.msg+'<div class="date">'
                    +new Date()
                    +'</div>'+'</div>'
                +'<br>'
                );
                console.log(data);
            });

            $userForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user', $username.val(), function(data){
                    if(data){
                        $userFormArea.hide();
                        $messageArea.show();
                        //socket.emit('send message', $username.val());
                    }
                });
                $username.val('');
            });

            socket.on('get users', function(data) {
                
                // var html = '';
                // for(i = 0;i<data.length;i++)
                // {
                //     html+='<li class="list-group-item">'+data[i]+'</li>';
                // }

                // console.log(html)
                $users.text(data)
            })
        });
    </script>
</body>
</html>
